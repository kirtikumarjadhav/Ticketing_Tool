

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'tickets/create.css' %}">
</head>
<body>
  <div class="container">
    <h2>Create Ticket</h2>
    <form method="post" action="{% url 'ticket_create' %}">
      {% csrf_token %}
      <label for="id_title">Title:</label>
      {{ form.title }}

      <label for="id_description">Description:</label>
      {{ form.description }}

      <label for="id_status">Status:</label>
      {{ form.status }}

      <label for="id_assigned_engineer">Assigned engineer:</label>
      {{ form.assigned_engineer }}

      <button type="submit">Create</button>
    </form>
</div>
  
</body>
</html>
