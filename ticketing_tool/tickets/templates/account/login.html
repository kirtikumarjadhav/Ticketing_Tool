{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'tickets/loginn.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container login">
            <div class="col-left">
                <div class="login-text">
                    <h2>Ticketing Tool <h2>
                    <h2>Welcome Back</h2>
                    <p>Login to continue exploring our community!</p>
                    
                    <a href="{% url 'account_signup' %}" class="btn">Sign Up</a>
                    
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2 class="custom-signup-heading">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Login</button>
                    </form>
                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
